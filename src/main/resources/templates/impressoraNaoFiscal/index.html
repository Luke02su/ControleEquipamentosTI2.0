<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/../fragments/head :: head('Lista de impressoras n√£o fiscais')}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div th:replace="~{/../fragments/head :: header}"></div>
<br>
<br>
<br>
    <div class="container-fluid ps-3 pe-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a th:href="@{/impressoraNaoFiscal/create}" class="btn btn-primary">
                ‚ûï Cadastrar novo
            </a>
        </div>

        <div class="input-group mb-3">
            <input type="text" id="filtroInput" class="form-control" placeholder="üîç Filtrar qualquer coluna...">
        </div>
          
          <script>
            document.getElementById("filtroInput").addEventListener("input", function () {
              const filtro = this.value.toLowerCase();
              const linhas = document.querySelectorAll("#tabelaImpressoras tbody tr");
            
              linhas.forEach(linha => {
                const textoLinha = linha.innerText.toLowerCase();
                linha.style.display = textoLinha.includes(filtro) ? "" : "none";
              });
            });
            </script>
     
        <div class="custom-table-wrapper table-responsive table-sm">
            <table id="tabelaImpressoras" class="table table-hover table-bordered align-middle text-center">
                <thead class=>
                    <tr>
                        <th>N¬∫ s√©rie</th>
                        <th>Placa</th>
                        <th>Tipo</th>
                        <th>Modelo</th>
                        <th>Revis√£o recente</th>
                        <th>Data de revis√£o</th>
                        <th>Motivo de revis√£o</th>
                        <th>Localiza√ß√£o atual</th>
                        <th>Enviado</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="impressora : ${impressorasList}">
                        <td th:text="${impressora.equipamento.pk_num_serie}"></td>
                        <td th:text="${impressora.equipamento.placa}"></td>
                        <td th:text="${impressora.equipamento.tipo}"></td>
                        <td th:text="${impressora.equipamento.modelo}"></td>
                        <td th:text="${impressora.revisao_recente}"></td>
                        <td th:text="${impressora.data_revisao}"></td>
                        <td th:text="${impressora.motivo_revisao}"></td>
                        <td th:text="${impressora.equipamento.localizacao_atual}"></td>
                        <td th:text="${impressora.equipamento.enviado}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/impressoraNaoFiscal/edit/{id}(id=${impressora.pk_impressora})}"
                                   class="btn btn-sm btn-warning">‚úèÔ∏è Editar</a>
                                <a th:href="@{/impressoraNaoFiscal/delete/{id}(id=${impressora.pk_impressora})}"
                                   class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja deletar?')">üóëÔ∏è Descartar</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr>
    <div th:replace="~{/../fragments/footer :: footer}"></div>
</body>
</html>
