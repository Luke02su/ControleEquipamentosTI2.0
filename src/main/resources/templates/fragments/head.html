<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Fragmento HEAD -->
<th:block th:fragment="head(title)">
  <head>
    <title th:text="${title}">Título padrão</title>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>          
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
$(document).ready(function() {
    $('.select2').select2({
        placeholder: "Selecione o equipamento",
        allowClear: true,
        width: '100%'
    });
});
</script>
  </head>
</th:block>

<!-- Fragmento HEADER (Navbar) -->
<th:block th:fragment="header()">
  <nav class="navbar navbar-expand-lg navbar-green bg-success fixed-top">
    <div class="container-fluid">

      <a class="navbar-brand text-white" th:href="@{/}" style="font-weight: bold;">
          <img th:src="@{/img/logo.png}" alt="Logo RFN">
          Controle de Equipamentos de TI da RFN
      </a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">

          <!-- Dropdown Equipamentos -->
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="equipamentosDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Equipamentos
            </a>
            <div class="dropdown-menu" aria-labelledby="equipamentosDropdown">
              <a class="dropdown-item" th:href="@{/computador}">Computadores</a>
              <a class="dropdown-item" th:href="@{/impressoraNaoFiscal}">Impressoras não fiscais</a>
              <a class="dropdown-item" th:href="@{/generico}">Genéricos</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" th:href="@{/descarte}">Descartes</a>
            </div>
          </li>

            <li class="nav-item active">
              <a class="nav-link" th:href="@{/envioAtual}">Envios</a>
            </li>

          <!-- Links Simples -->
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/loja}">Lojas</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/dashboardBI}">Dashboard BI</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/relatorio}">Relatórios</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/instrucao}">Instruções</a>
          </li>

        </ul>
        <form class="form-inline my-2 my-lg-0" action="/logout" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn my-2 my-sm-0">Sair</button>
        </form>
      </div>
    </div>
  </nav>
</th:block>
</html>
