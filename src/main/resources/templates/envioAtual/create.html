<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="~{/../fragments/head :: head('Atualizar Envio')}"></th:block>
    <body>
        <th:block th:replace="~{/../fragments/head :: header}"></th:block>
        <div class="container">
        <h5 class="subtitle">Cadastro de envio de equipamento:</h5> 
        <form action="#" th:action="@{/envioAtual/save}" th:object="${envioAtual}" method="POST">
            <input type="hidden" th:field="*{pk_envio}" />

            <div class="form-group row">
            <label for="equipamento" class="col-sm-2 col-form-label">Número de série:</label>
            <div class="col-sm-10">
                <select id="fk_num_serie"
                        name="equipamento"
                        th:field="*{equipamento}"
                        class="form-control select2">
                    <option value="">Digite por qualquer atributo: nº de série, placa, tipo e/ou modelo e selecione</option>
                    <option th:each="equip : ${equipamentos}"
                            th:value="${equip.pk_num_serie}"
                            th:text="${equip.pk_num_serie} + ' - ' + ${equip.placa} + ' - ' + ${equip.tipo} + ' - ' + ${equip.modelo}">
                    </option>
                </select>

                <p th:if="${#fields.hasErrors('equipamento')}"
                th:errors="*{equipamento}"
                class="text-danger"></p>
            </div>
        </div>

        <div class="form-group row">
            <label for="fk_loja" class="col-sm-2 col-form-label">Loja de destino:</label>
            <div class="col-sm-10">
                <select th:field="*{lojaDestino}" id="fk_loja" class="form-control">
                    <option value="">Selecione e/ou digite a loja de envio</option>
                    <option th:each="lj : ${lojas}" 
                            th:value="${lj.pk_loja}" 
                            th:text="${lj.pk_loja} + ' - ' + ${lj.cidade} + ' (' + ${lj.gerente} + ')'"
                            th:selected="${envioAtual.lojaDestino != null and envioAtual.lojaDestino.pk_loja == lj.pk_loja}">
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('lojaDestino')}" th:errorclass="text-danger" th:errors="*{lojaDestino}" />
                </div>
            </div>

            <div class="form-group row">
                <label for="motivo" class="col-sm-2 col-form-label">Motivo de envio:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{motivo}" class="form-control" th:errorclass="is-invalid" id="motivo" name="motivo" required oninvalid="this.setCustomValidity('Por favor, informe o motivo de envio')" oninput="this.setCustomValidity('')"placeholder="Digite o motivo de envio">
                    <p th:if="${#fields.hasErrors('motivo')}" th:errorclass="text-danger" class="invalid-feedback" th:errors="*{motivo}" />
                </div>
            </div>

            <div class="form-group row">
                <label for="data_envio" class="col-sm-2 col-form-label">Data de envio</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{data_envio}" class="form-control" th:errorclass="is-invalid" id="data_envio" name="data_envio" required oninvalid="this.setCustomValidity('Por favor, informe a data de envio')" oninput="this.setCustomValidity('')" placeholder="Digite a data de envio">
                    <p th:if="${#fields.hasErrors('data_envio')}" th:errorclass="text-danger" class="invalid-feedback" th:errors="*{data_envio}" />
                </div>
            </div>
 
            <button type="submit" class="btn btn-primary btnCadastrar">Cadastrar envio de equipamento</button>
            <a th:href="@{/computador}" class="btn btn-secondary">Retornar para lista de envios de equipamentos</a>
        </form>
    </div>
    <th:block th:replace="~{/../fragments/footer :: footer}"></th:block>
</body>
</html>
