<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/../fragments/head :: head('Lista de lojas')}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div th:replace="~{/../fragments/head :: header}"></div>
<br>
<br>
<br>
    <div class="container-fluid ps-3 pe-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a th:href="@{/loja/create}" class="btn btn-primary">
                ‚ûï Inserir loja
            </a>
        </div>
      
        <div class="custom-table-wrapper table-responsive table-sm">
            <table class="data-table table-hover table-bordered align-middle text-center">
                <thead class="table-light sticky-top">
                    <tr>
                        <th>N¬∫ da loja</th>
                        <th>CNPJ</th>
                        <th>Gerente</th>
                        <th>Cidade</th>
                        <th>Telefone</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="loja : ${lojasList}"> <td th:text="${loja.pk_loja}"></td>
                        <td th:text="${loja.cnpj}"></td>
                        <td th:text="${loja.gerente}"></td>
                        <td th:text="${loja.cidade}"></td>
                        <td th:text="${loja.telefone}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/loja/edit/{id}(id=${loja.pk_loja})}"
                                   class="btn btn-sm btn-warning">‚úèÔ∏è Editar</a>
                                <a sec:authorize="hasAuthority('Admin')" th:href="@{/loja/delete/{id}(id=${loja.pk_loja})}"
                                   class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja deletar a loja selecionada?')">üóëÔ∏è Deletar</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr>
    <div th:replace="~{/../fragments/footer :: footer}"></div>
</body>
</html>
