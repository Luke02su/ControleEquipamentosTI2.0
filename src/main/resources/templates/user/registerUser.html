<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<body>
<h3>Registrar novo colaborador da TI </h3>
<form action="saveUser" method="post">
<pre>
Nome :    <input type="text" name="name"/>

Usuário:    <input type="text" name="email"/>

Senha: <input type="password" name="password"/>

Papéis:<input type="checkbox" name="roles" value="Admin"/>Administrador do sistema
        <input type="checkbox" name="roles" value="Employee"/>Controlador do sistema
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" value="Register"/>
</pre>
</form>
<div th:text="${msg}"></div>
</body>
</html>
