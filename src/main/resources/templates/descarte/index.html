<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/../fragments/head :: head('Lista de descartes')}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div th:replace="~{/../fragments/head :: header}"></div>
<br>
<br>
<br>
    <div class="container-fluid ps-3 pe-3">
        <div class="d-flex d-flex align-items-start mb-4">
            <button id="exportar" class="btn btn-primary">
                üíæ Salvar como Excel
             </button>
        </div>           
     
        <div class="custom-table-wrapper table-responsive table-sm">
            <table class="data-table table-hover table-bordered align-middle text-center">
                <thead class=>
                    <tr>
                        <th>N¬∫ s√©rie</th>
                        <th>Placa</th>
                        <th>Tipo</th>
                        <th>Modelo</th>
                        <th>Motivo</th>
                        <th>√öltima localiza√ß√£o</th>
                        <th>Data</th>
                        <th>Descartador</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="descarte : ${descartesList}">
                        <td th:text="${descarte.equipamento.pk_num_serie}"></td>
                        <td th:text="${descarte.placa}"></td>
                        <td th:text="${descarte.tipo}"></td>
                        <td th:text="${descarte.modelo}"></td>
                        <td th:text="${descarte.motivo}"></td>
                        <td th:text="${descarte.ultima_localizacao}"></td>
                        <td th:text="${descarte.data}"></td>
                        <td th:text="${descarte.usuario}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a sec:authorize="hasAuthority('Admin')" th:href="@{/descarte/edit/{id}(id=${descarte.pk_descarte})}"
                                   class="btn btn-sm btn-warning">‚úèÔ∏è Editar</a>
                                <a sec:authorize="hasAuthority('Admin')" th:href="@{/descarte/delete/{id}(id=${descarte.pk_descarte})}"
                                   class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja deletar computador ${computador.equipamento.pk_num_serie}?')">üóëÔ∏è Deletar</a>
                            </div>  
                            <div sec:authorize="!hasAuthority('Admin')">
                                <span class="text-danger">Sem permiss√£o</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
    <div th:replace="~{/../fragments/footer :: footer}"></div>
        <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("exportar").addEventListener("click", (e) => {
                e.preventDefault();

                const tabela = document.getElementById("tabelaDescartes");
                const linhas = Array.from(tabela.rows).map(row =>
                    Array.from(row.cells).map(cell => cell.innerText.toString()) // for√ßa string
                );

                const ws = XLSX.utils.aoa_to_sheet(linhas); // cria sheet a partir do array de arrays
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "DescarteEquipamentos");

                XLSX.writeFile(wb, "relatorio.xlsx");
            });
        });
</script>    
</body>
</html>
